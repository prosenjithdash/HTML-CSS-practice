    <main>
        <section>
            <form action="">
                <label for="name"> Your Name :
                    <input id="name" type="text" placeholder="Enter your name">
                </label>
                <label for="email">Your Email :
                    <input type="email" placeholder="Enter your email">
                </label>
                <label for="phone">Your Phone Number :
                    <input id="phone" type="text" placeholder="Enter Phone Number">
                </label>
                <label for="address">Your Address :
                    <input id="address" type="text" placeholder="Enter your address">
                </label>
                <label for="age">Your Age : 
                    <input id="age" type="text" placeholder="Enter your age">
                </label>
            </form>

            <fieldset>
                <legend>Pick one pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy"> Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa"> Vapa
                </label>
            </fieldset>

            <fieldset>
                <legend>Pick one or more pitha</legend>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha"> Sorisha
                </label>
                <label for="sutki">
                    <input type="checkbox" name="vorta" id="sutki"> Sutki
                </label>
            </fieldset>
            <fieldset>
                <legend>Spacial Instraction</legend>
                <textarea name="" id="" cols="130" rows="10"></textarea>
            </fieldset><br>
            <input type="reset" value="Reset">
            <br><br>
            <input type="submit" value="Submit">
